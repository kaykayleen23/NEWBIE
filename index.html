<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Final Project NEWBIE| Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container">
    <div class="circle1">
    </div>
    <div class="circle2">
    </div>
    <div class="info">
      <div class="bg-img">
      </div>
      <div class="profile-info">
        <div class="profile">
          <div class="picture">
            <img src="kayleen.jpg" alt="">
          </div>
          <p class="name"><span>Kayleen Ashly M. Esconde</span> 21
          </p>
          <p class="location">California</p>
        </div>
        <div class="stats">
          <div class="followers">
            <p class="number">80K</p>
            <p>Followers</p>
          </div>
          <div class="likes">
            <p class="number">803K</p>
            <p class="likes">Likes</p>
          </div>
          <div class="photos">
            <p class="number">1.4k</p>
            <p class="photos">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kayleen Ashly M. Esconde</a>.
  </div>
</body>
</html>
